<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=375" name="viewport" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="src/syle.css" />
  </head>
  <body>
    <div class="screen">
      <!-- hero section -->
      <section id="hero" class="pt-5 mb-5">
        <div class="container">
          <div class="flex flex-wrap mx-auto">
            <div class="grid grid-cols-12">
              <div class="w-full self-center px-3 col-span-10">
                <h1 class="text-2xl font-bold text-primary">
                  Hungry Birds Coffee
                </h1>
                <h2 class="text-sm font-semibold text-primary pt-3">
                  Flavors to fall for
                </h2>
                <p class="text-sm text-primary">
                  Our all-new lineup of fall flavors is here! Hurry in today and
                  treat yoursef... because you deserve it!
                </p>
                <p class="text-sm text-primary pt-4 font-semibold">
                  WhatsApp us
                  <a href="#" class="font-normal underline text-link"
                    >+6287899999999</a
                  >
                </p>
              </div>
              <div class="col-span-2">
                <button
                  onmouseover="hover(this);" 
                  onmouseout="unhover(this);"
                  type="button"
                  onclick="window.location.href='cart.html'"
                  class="justify-center cart-item bg-white hover:bg-button hover:text-white focus:ring-1 focus:outline-none focus:ring-red-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center"
                >
                  <img src="assets/images/Cart.svg" alt="cart" class="img-cart" id="img-cart-1"/>
                  <img src="assets/images/Cart_hover.svg" alt="cart" class="img-cart hidden" id="img-cart-2"/>
                </button>
                <div class="notification hidden" id="notification">
                  <div class="notification-badge text-sm mx-8">
                    1
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center hidden" id="alert">
            <div class="alert-success">
              <img src="assets/images/Done.svg" alt="">
              <span class="text-sm text-primary ml-3.5">Item added</span>
            </div>
        </div>
      </section>
      <!-- end section -->

      <!-- content section -->
      <section class="product-primary">
        <div class="w-full h-400 bg-white px-3 border-t-1 border-b-2">
          <div class="flex w-full justify-between pt-3">
            <h2 class="text-primary text-xl font-semibold">Coffee</h2>
            <span
              ><a href="#" class="text-sm underline text-link"
                >View All</a
              ></span
            >
          </div>
          <!-- card -->
          <div class="swiper slider">
            <div class="grid grid-cols-12 gap-12 pt-3 swiper-wrapper">
              <div class="col-span-6 swiper-slide">
                <a href="#" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img src="assets/images/image_1.png" alt="product_1" />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="w-full figure-caption">
                            <div class="caption">
                              <div class="text-sm">
                                House Blend Light Roast Coffee
                              </div>
                              <div class="text-xs text-grey">
                                12 oz Bag Ground
                              </div>
                            </div>
                          </div>
                          <div class="price pt-4 text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
              <div class="col-span-6 swiper-slide">
                <a href="#" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img src="assets/images/image_2.png" alt="product_1" />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="w-full figure-caption">
                            <div class="caption">
                              <div class="text-sm">
                                Espresso Roast Blend Beans & Ground Coffee
                              </div>
                              <div class="text-xs text-grey mb-1">
                                12 oz Bag Ground
                              </div>
                            </div>
                            <div
                              class="flex bg-sticky w-2/3 justify-center items-center h-5 rounded-xl"
                            >
                              <span class="text-xs text-error">Stock habis</span>
                            </div>
                          </div>
                          <div class="price pt-4 text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
              <div class="col-span-6 swiper-slide">
                <a href="#" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img src="assets/images/image_1.png" alt="product_1" />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="w-full figure-caption">
                            <div class="caption">
                              <div class="text-sm">
                                House Blend Light Roast Coffee
                              </div>
                              <div class="text-xs text-grey">
                                12 oz Bag Ground
                              </div>
                            </div>
                          </div>
                          <div class="price pt-4 text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- end card -->
        </div>
      </section>
      <section class="product-secondary">
        <div class="w-full h-400 bg-white px-3 border-t-1 border-b-2">
          <div class="flex w-full justify-between pt-3">
            <h2 class="text-primary text-xl font-semibold">Powders</h2>
            <span
              ><a href="#" class="text-sm underline text-link"
                >View All</a
              ></span
            >
          </div>
          <!-- card -->
          <div class="swiper slider">
            <div class="grid grid-cols-12 gap-12 pt-3 swiper-wrapper">
              <div class="col-span-6 swiper-slide">
                <a href="#" class="add-to-cart" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img
                          src="assets/images/powder.png"
                          alt="product_1"
                          class="justify-center items-center"
                        />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="figure-caption">
                            <div class="caption">
                              <div class="text-sm">
                                Special Dutch Chocolate Powder
                              </div>
                              <div class="text-xs text-grey">
                                12 oz Bag Ground
                              </div>
                            </div>
                          </div>
                          <div class="price text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
              <div class="col-span-6 swiper-slide">
                <a href="#" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img src="assets/images/powder.png" alt="product_1" />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="figure-caption">
                            <div class="caption">
                              <div class="text-sm">Hazzelnut Powder</div>
                              <div class="text-sm"></div>
                              <div class="text-xs text-grey">
                                12 oz Bag Ground
                              </div>
                            </div>
                          </div>
                          <div class="price text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
              <div class="col-span-6 swiper-slide">
                <a href="#" onclick="addToCart();">
                  <div class="card h-300">
                    <figure class="px-2">
                      <div class="flex w-full items-center justify-center h-152">
                        <img src="assets/images/powder.png" alt="product_1" />
                      </div>
                      <blockquote class="pt-2">
                        <figcaption class="font-normal">
                          <div class="figure-caption">
                            <div class="caption">
                              <div class="text-sm">Hazzelnut Powder</div>
                              <div class="text-sm"></div>
                              <div class="text-xs text-grey">
                                12 oz Bag Ground
                              </div>
                            </div>
                          </div>
                          <div class="price text-sm font-semibold pb-2">
                            Rp45.000
                          </div>
                        </figcaption>
                      </blockquote>
                    </figure>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- end card -->
        </div>
      </section>
      <!-- end content -->

      <!-- footer -->
      <footer
        class="bg-secondary text-base relative inset-x-0 bottom-0 p-4 text-center"
      >
        <div class="flex justify-center">
          <div class="p-2 text-grey">
            <span>Powered By</span>
          </div>
          <div class="p-2">
            <img src="assets/logo/logo.svg" alt="" />
          </div>
        </div>
      </footer>
    </div>
    <script src="src/slider-lib.js"></script>
    <script src="src/slider.js"></script>
    <script>
      function hover(element) {
      var element = document.getElementById('img-cart-1');
      element.classList.add("hidden")
      var element2 = document.getElementById('img-cart-2');
      element2.classList.remove("hidden")
    }

    function unhover(element) {
      var element = document.getElementById('img-cart-1');
      element.classList.remove("hidden")
      var element2 = document.getElementById('img-cart-2');
      element2.classList.add("hidden")
    }

    function addToCart(element){
      var element = document.getElementById('notification');
      element.classList.remove("hidden");
      var element2 = document.getElementById('alert');
      element2.classList.remove("hidden");
    }
    </script>
  </body>
</html>
