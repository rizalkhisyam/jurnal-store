<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=375" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <div class="screen">
        <section class="">
            <div class="w-full bg-screen h-812">
                <div class="pt-5 px-3">
                    <button
                    onmouseover="hover(this);" 
                    onmouseout="unhover(this);"
                    type="button"
                    onclick="window.location.href='index.html'"
                    class="home bg-white justify-center hover:bg-button hover:text-white focus:ring-1 focus:outline-none shadow-md focus:ring-red-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center"
                    >
                    <img src="assets/images/Home.svg" alt="home" id="home-1" class=""/>
                    <img src="assets/images/Home_hover.svg" alt="home" id="home-2" class="hidden"/>
                    </button>
                </div>
                <div class="flex w-full justify-center pt-5">
                    <img src="assets/logo/Success.svg" alt="">
                </div>
                <div class="flex w-full justify-center px-10">
                    <span class="text-4xl text-white text-center">Your order has been accepted</span>
                </div>
                <div class="flex w-full justify-center pt-5 px-10">
                    <span class="text-sm text-white text-center font-light">You will be informed about next steps of your order</span>
                </div>
            </div>
        </section>
    
    <footer
      class="bg-screen text-base relative inset-x-0 bottom-0 p-4 text-center"
    >
      <div class="flex justify-center">
        <div class="p-2 text-white">
          <span>Powered By</span>
        </div>
        <div class="p-2">
          <img src="assets/logo/logo-jurnal.svg" alt="" />
        </div>
      </div>
    </footer>
</div>
<script>
  function hover(element) {
        var element = document.getElementById('home-1');
        element.classList.add("hidden")
        var element2 = document.getElementById('home-2');
        element2.classList.remove("hidden")
      }

    function unhover(element) {
      var element = document.getElementById('home-1');
      element.classList.remove("hidden")
      var element2 = document.getElementById('home-2');
      element2.classList.add("hidden")
    }
</script>
</body>
</html>
